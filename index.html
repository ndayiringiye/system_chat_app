<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h1 class="text-xl font-bold text-indigo-600">ChatApp</h1>
                <button class="p-2 rounded-full bg-indigo-100 text-indigo-600">
                    <i class="fas fa-ellipsis-vertical"></i>
                </button>
            </div>
            
            <div class="p-4 border-b border-gray-200 flex items-center space-x-3">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-200">
                <div>
                    <h2 class="font-semibold">Sarah Johnson</h2>
                    <p class="text-sm text-gray-500">Online</p>
                </div>
            </div>
            
            <div class="p-4 border-b border-gray-200">
                <div class="relative">
                    <input type="text" placeholder="Search chats..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="p-4 border-b border-gray-200 flex items-center space-x-3 hover:bg-gray-50 cursor-pointer">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h3 class="font-medium">John Doe</h3>
                            <span class="text-xs text-gray-500">10:30 AM</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate">Hey, how are you doing?</p>
                    </div>
                </div>
                <div class="p-4 border-b border-gray-200 flex items-center space-x-3 hover:bg-gray-50 cursor-pointer bg-indigo-50">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h3 class="font-medium">Michael Smith</h3>
                            <span class="text-xs text-gray-500">9:15 AM</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate">About the meeting tomorrow...</p>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="flex-1 flex flex-col">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between bg-white">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <h2 class="font-semibold">Michael Smith</h2>
                        <p class="text-xs text-gray-500">Online</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-phone text-gray-500"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-video text-gray-500"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-vertical text-gray-500"></i>
                    </button>
                </div>
            </div>
            <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            </div>
            <div id="replyPreview" class="hidden p-2 bg-white border-t border-gray-200">
                <div class="flex items-center justify-between bg-indigo-50 rounded-lg p-2">
                    <div class="text-sm text-indigo-600">
                        <p class="font-medium">Replying to <span id="replyingTo">Michael</span></p>
                        <p id="replyContent" class="truncate">Previous message content</p>
                    </div>
                    <button id="cancelReply" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex items-center space-x-2">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-paperclip text-gray-500"></i>
                    </button>
                    <div class="flex-1 relative">
                        <input type="text" id="messageInput" placeholder="Type a message..." class="w-full pl-4 pr-12 py-3 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                        <div class="absolute right-3 top-3 flex space-x-1">
                            <button class="p-1 text-gray-400 hover:text-gray-600">
                                <i class="far fa-smile"></i>
                            </button>
                        </div>
                    </div>
                    <button id="sendButton" class="p-3 rounded-full bg-indigo-600 text-white hover:bg-indigo-700">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
