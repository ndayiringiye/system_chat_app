<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            animation: fadeIn 0.3s ease-out;
        }
        
        .send-btn {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .send-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col shadow-sm">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between bg-primary-50">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-primary-600 flex items-center justify-center">
                        <i class="fas fa-comment-dots text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-bold text-primary-800">ChatWave</h1>
                </div>
                <button class="p-2 rounded-full hover:bg-primary-100 text-primary-600">
                    <i class="fas fa-ellipsis-vertical text-sm"></i>
                </button>
            </div>
            
            <div class="p-4 border-b border-gray-200 flex items-center space-x-3 bg-gradient-to-r from-primary-50 to-white">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-white shadow">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                </div>
                <div>
                    <h2 class="font-semibold text-gray-800">Sarah Johnson</h2>
                    <p class="text-xs text-primary-600 font-medium">Active now</p>
                </div>
            </div>
            
            <div class="p-4 border-b border-gray-200">
                <div class="relative">
                    <input type="text" placeholder="Search conversations..." class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-200 focus:bg-white text-sm border border-transparent focus:border-primary-200 transition-all">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto">
                <div class="p-3 border-b border-gray-100 flex items-center space-x-3 hover:bg-gray-50 cursor-pointer transition-colors">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-9 h-9 rounded-full object-cover border border-gray-200">
                        <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border border-white"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center">
                            <h3 class="font-medium text-sm text-gray-800 truncate">John Doe</h3>
                            <span class="text-xs text-gray-400">10:30 AM</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-xs text-gray-500 truncate">Hey, how are you doing?</p>
                            <span class="w-2 h-2 bg-primary-500 rounded-full"></span>
                        </div>
                    </div>
                </div>
                
                <div class="p-3 border-b border-gray-100 flex items-center space-x-3 bg-primary-50 cursor-pointer">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile" class="w-9 h-9 rounded-full object-cover border border-gray-200">
                        <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border border-white"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center">
                            <h3 class="font-medium text-sm text-gray-800 truncate">Michael Smith</h3>
                            <span class="text-xs text-gray-400">9:15 AM</span>
                        </div>
                        <p class="text-xs text-gray-500 truncate">About the meeting tomorrow...</p>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="flex-1 flex flex-col">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between bg-white shadow-sm">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover border border-gray-200 shadow-sm">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                    <div>
                        <h2 class="font-semibold text-gray-800">Michael Smith</h2>
                        <p class="text-xs text-primary-600 font-medium">Typing...</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="fas fa-phone text-sm"></i>
                    </button>
                    <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="fas fa-video text-sm"></i>
                    </button>
                    <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="fas fa-ellipsis-vertical text-sm"></i>
                    </button>
                </div>
            </div>
            
            <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gradient-to-b from-white to-gray-50">
                <div class="text-center mb-6">
                    <div class="inline-block px-3 py-1 rounded-full bg-gray-100">
                        <span class="text-xs text-gray-500 font-medium">Today</span>
                    </div>
                </div>
            </div>
            <div id="replyPreview" class="hidden px-4 pt-2 bg-white border-t border-gray-200">
                <div class="flex items-center justify-between bg-primary-50 rounded-lg p-2 border border-primary-100">
                    <div class="text-xs text-primary-700">
                        <p class="font-medium">Replying to <span id="replyingTo">Michael</span></p>
                        <p id="replyContent" class="truncate text-gray-600">Previous message content</p>
                    </div>
                    <button id="cancelReply" class="p-1 rounded-full hover:bg-primary-100 text-gray-500 hover:text-primary-700 transition-colors">
                        <i class="fas fa-times text-sm"></i>
                    </button>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 bg-white shadow-sm">
                <div class="flex items-center space-x-2">
                    <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="fas fa-paperclip text-sm"></i>
                    </button>
                    <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500 hover:text-primary-600 transition-colors">
                        <i class="fas fa-image text-sm"></i>
                    </button>
                    <div class="flex-1 relative">
                        <input type="text" id="messageInput" placeholder="Write a message..." class="w-full pl-4 pr-12 py-2.5 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-200 focus:bg-white text-sm border border-transparent focus:border-primary-200 transition-all">
                        <div class="absolute right-3 top-2.5 flex space-x-1">
                            <button class="p-1 text-gray-400 hover:text-primary-600 transition-colors">
                                <i class="far fa-smile text-sm"></i>
                            </button>
                        </div>
                    </div>
                    <button id="sendButton" class="p-2.5 rounded-full bg-primary-600 text-white hover:bg-primary-700 send-btn">
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
